<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i" rel="stylesheet">

        <!--<script src='https://rawgit.com/ecomfe/echarts/42ad1aa304718c6ba80547d8d2a0c6e9eaf3164b/dist/echarts.js'></script>-->
        <script src='../dist/echarts-3.7.0.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #F1F7FF;
            }

            #main {
                padding: 20px;
            }

            #main:after {
                display: block;
                content: ' ';
                clear: both;
            }

            h1 {
                margin: 20px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                color: #D94854;
            }

            .chart {
                width: 100%;
                height: 400px;
                float: left;
            }
        </style>
        <div id='main'>
            <div class="chart"></div>
        </div>
        <script>
            var bgColor = '#E3F7FF';
            var containers = document.getElementsByClassName('chart');
            var options = [{
                series: [{
                    type: 'liquidFill',
                    data: [0.6, 0.4, 0.2],
                    radius: '60%',
                    outline: {
                        show: false
                    },
                    backgroundStyle: {
                        borderColor: '#156ACF',
                        borderWidth: 1,
                        shadowColor: 'rgba(0, 0, 0, 0.4)',
                        shadowBlur: 20
                    },
                    label: {
                        normal: {
                            formatter: function() {
                                return 'ECharts\nLiquid Fill';
                            },
                            textStyle: {
                                fontSize: 20,
                                color: '#D94854'
                            }
                        }
                    }
                }],
                tooltip: {
                    show: true
                }
            }];

            var charts = [];
            for (var i = 0; i < options.length; ++i) {
                var chart = echarts.init(containers[i], null, {
                    // renderer: 'svg'
                });
                chart.setOption(options[i]);
                charts.push(chart);

                chart.on('click', function (params) {
                    // 控制台打印数据的名称
                    console.log(params);
                });

                // chart.getZr().on('click', function () {
                //     console.log('click');
                // });
            }
            window.onresize = function () {
                console.log('resize');
                chart.resize();
            }
        </script>
    </body>
</html>
